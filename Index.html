<!DOCTYPE html>
<html lang="en">

<head>
    <title>Plotting function</title>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>

<body onload="plot();">
    <h2>Interactive function plotter</h2>
    <section id="plotSettings">
        <label for="xMin">X-Axis Minimum: </label> value: <input type=number id="xMin" value=0 step=0.5 oninput="plot();">
        <p></p>
        <label for="xMax">X-Axis Maximum: </label> value: <input type=number id="xMax" value=6.28 step=0.5 oninput="plot();">

        <p></p>
        <label for="yMin">Y-Axis Minimum: </label> value: <input type=number id="yMin" value=-1 step=0.5 oninput="plot();">
        <p></p>
        <label for="yMax">Y-Axis Maximum: </label> value: <input type=number id="yMax" value=1 step=0.5 oninput="plot();">
        <p></p>
        <label for="color">Color: </label> value: <input type=color id="color" onchange="plot();">
        <p></p>
        <label for="function">Function to plot: </label>
        <input id="function" type="text" value="sin(x)" onchange="plot();">
        <p></p>

    </section>

    <section id="plot">
        <div id="myFunction"></div>
    </section>

</body>

</html>
